  <body>
    <div class="container">
        <div Class="weather-app-wrapper">
        <div Class="weather-app">
        <form id="search-form"  class="mb-3">
            <div class="row">
                <div class="col-6">
                    <input 
                    type="search"
                    placeholder="City"
                    id="city-input"
                    class="form-control"
                    required/>

                </div>
                <div class="col-3">
                    <input 
                    type="submit"
                    value="search"
                    class="btn btn-primary w-100 location-btn"/>

                </div>

            </div>

        </form>

            <div class="overview">
      <h1 id="city"></h1>
      <ul class="currently-day">
        <li ><span id=date> </span></li>
        <li id="description"></li>
      </ul>
      </div>
      <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
          <img
            class="d-flex main-weather-image"
            src=".."
            id="icon"
          />
          <div class="d-flex currently-temperature">
          <strong id="temperature"></strong> 
          <span class=units> ÂºC | <a href="#">F</a>
          </span>

          </div>
        </div>
        <div class="col-6">
          <ul>

      </div>
